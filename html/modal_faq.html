<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FAQ</title>
    <link rel="stylesheet" href="../styles/modal_faq.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <button class="open-modal-faq-btn" id="open-modal-faq-btn">FAQ</button>
    </div>
    <div class="modal-faq" id="modal-faq">
      <div class="modal-faq__box" id="modal-faq__box">
        <button
          class="close-modal-faq-btn"
          id="close-modal-faq-btn"
          type="button"
        ></button>

        <div class="faq">

          <label class="faq__item" for="faq_1">
            <div class="faq__panel">
              <div class="question">
                <img
                  class="img-question"
                  src="../images/question.png"
                  alt="Иконка вопроса"
                />
                <h3 class="faq__title">Кто мы</h3>
              </div>
              <div class="answer">
                <input class="faq__input" type="checkbox" id="faq_1">
                <p class="answer-text">Мы - творческая команда молодых...</p>
                <p class="full__answer-text">
                  Мы - творческая команда молодых ИТ-специалистов и студентов-энтузиастов, 
                  объединенных страстью к игре Майнкрафт. Наш проект – это уникальный веб-сервис, 
                  предназначенный для создания и размещения скинов в этой 
                  захватывающей виртуальной вселенной.</p>
                <img
                class="img-answer"
                src="../images/answer.png"
                alt="Иконка ответа"
                />
              </div>
              <div class="horizontal-line"></div>
            </div>
          </label>

          <label class="faq__item" for="faq_2">
            <div class="faq__panel">
              <div class="question">
                <img
                  class="img-question"
                  src="../images/question.png"
                  alt="Иконка вопроса"
                />
                <h3 class="faq__title">Почему бесплатно</h3>
              </div>
              <div class="answer">
                <input class="faq__input" type="checkbox" id="faq_2">
                <p class="answer-text">Мы верим в общность и открытость...</p>
                <p class="full__answer-text">
                  Мы верим в общность и открытость в мире творчества. 
                  Наша идея заключается в том, чтобы предоставить каждому 
                  фанату Майнкрафта возможность легко и бесплатно выразить 
                  свою индивидуальность через уникальные скины. 
                  Это наше вклад в обогащение игрового опыта сообщества.</p>
                <img
                class="img-answer"
                src="../images/answer.png"
                alt="Иконка ответа"
                />
              </div>
              <div class="horizontal-line"></div>
            </div>
          </label>

      </div>
    </div>
    <script defer src="../javascript/index.js"></script>
  </body>
</html>
