<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSkin</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/styleMainPage.css">
    <link rel="stylesheet" href="../styles/leftSide.css">
    <link rel="stylesheet" href="../styles/draw.css">
    <link rel="stylesheet" href="../styles/rightSide.css">
    <link rel="icon"
    href="../img/like.png">
</head>
<body>

    <div class="back">

    <div class="conteiner">
        <div class="header">
            <div class="logo">
                <img class="logo_img" preload="auto" loop autoplay src="../img/logo.gif"></img>
            </div>
            <div class="main_menu">
                <div class="home_page_button">
                    <div class="menu_button">
                        <a href="../../page1MainPage/html/MainPage.html" class="home_page_button_text">Главная</a>
                        <div class="img_menu_button">
                            <img class="img_home_button" src="../img/editior.png" alt="">
                        </div>
                        <div class="bottom_box">
                        </div>
                    </div>
                </div>
                <div class="catalog_page_button">
                    <div class="menu_button">
                        <a href="../../page2Catalog/html/catalog.html" class="catalog_page_button_text">Каталог скинов</a>
                        <div class="img_menu_button">
                            <img class="img_catalog_button" src="../img/catalog.png" alt="">
                        </div>
                        <div class="bottom_box">
                        </div>
                    </div>
                </div>
                <div class="support_page_button">
                    <div class="menu_button">
                        <a href="../../page3Tutorial/html/index1.html" class="support_page_button_text">Поддержка</a>
                        <div class="img_menu_button">
                            <img class="img_support_button" src="../img/support.png" alt="">
                        </div>
                        <div class="bottom_box">
                        </div>
                    </div>
                </div>
                <a href="../../page4myAccount/html/index3.html">
                <img class="profile_page_button" src="../img/profile.png">
                </a>
            </div>
        </div>

    </div>
   

    <div class="content">
    <div class="conteinerLeftSide">
       <div class="conteinerUpperTools">
        <img class="undo" src="../img/undo.png" alt="undo"> </img>
        <img class="saveSkin" src="../img/saveSkinButton.png" alt="save"> </img>
        <img class="downloadSkin" src="../img/downloadSkinButton.png" alt="download"> </img>
        <img class="redo" src="../img/redo.png" alt="redo"> </img>
       </div>



       <div class="conteinerTools">
        <img class="brush" src="../img/brush.png" alt="brush"> </img>
        <img class="fillColor" src="../img/FillWithColor.png" alt="FillWithColor"> </img>
        <img class="eraser" src="../img/eraser.png" alt="eraser"> </img>
        <img class="pipette" src="../img/pipette.png" alt="pipette"> </img>
        <img class="pencil" src="../img/pencil.png" alt="pencil"> </img>
       </div>



       <div class="conteinerTips">
        <span class="hotKeys">Горячие клавиши</span>

        <div class="smallConteinerForTips">
            <span class="textForHotKeys">Действие назад</span>
            <div class="combination">
                <img class="ctrl" src="../img/ctrl_Button.png" alt="ctrl"> </img>
                <span class="plus">+</span>
                <img class="z" src="../img/zButton.png" alt="z"> </img>
            </div>
        </div>

        <div class="smallConteinerForTips">
            <span class="textForHotKeys">Действие вперёд</span>
            <div class="combination">
                <img class="ctrl" src="../img/ctrl_Button.png" alt="ctrl"> </img>
                <span class="plus">+</span>
                <img class="y" src="../img/yButton_.png" alt="y"> </img>
            </div>
        </div>

        <div class="smallConteinerForTips">
            <span class="textForHotKeys">Сохранить</span>
            <div class="combination">
                <img class="ctrl" src="../img/ctrl_Button.png" alt="ctrl"> </img>
                <span class="plus">+</span>
                <img class="s" src="../img/sButton.png" alt="s"> </img>
            </div>
        </div>

        <div class="smallConteinerForTips">
            <span class="textForHotKeys">Перемещение скина</span>
            <div class="combination">
                <img class="space" src="../img/space_Button.png" alt="space"> </img>
                <span class="plus">+</span>
                <img class="mouse" src="../img/Mouse.png" alt="mouse"> </img>
            </div>
        </div>

        <div class="smallConteinerForTips">
            <span class="textForHotKeys">Выбор инструмента</span>
            <div class="combination">
                <img class="ctrl" src="../img/ctrl_Button.png" alt="ctrl"> </img>
                <span class="plus">+</span>
                <img class="one" src="../img/oneButton.png" alt="1"> </img>
            </div>
        </div>

       </div>
    </div>

    <div class="conteinerDrawing">
        <img class="drawingBackground" src="../img/drawingBackground.png" alt=""> </img>
        <img class="skin" src="../img/skin.png" alt=""> </img>
        <div class="zoom">
            <img class="glass" src="../img/search.png" alt="zoom"> </img>
            <span class="percentage">100%</span>
        </div>
    </div>

    <div class="conteinerRightSide">
        <div class="conteinerColors">
            <span class="textBrush">Кисть</span>
            <div class="conteinerFix">
                <span class="textColor">Палитра</span>
                <img class="palette" src="../img/palette.png" alt=""> </img>
                <div class="conteinerValueOfColor">
                    <img class="rgb" src="../img/RGB.png" alt=""> </img>
                    <img class="hex" src="../img/HEX.png" alt=""> </img>
            </div>
            </div>
        </div>



        <div class="conteinerSettings">
            <span class="textSettings">Свойства</span>
            <div class="BoxSlider">
                <span class="sliderText">Толщина кисти</span>
                <img class="slider" src="../img/slider.png" alt=""> </img>
            </div>
            <div class="BoxSlider">
                <span class="sliderText">Прозрачность</span>
                <img class="slider" src="../img/slider.png" alt=""> </img>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
